<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dutch Dictionary</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS Engine -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Custom Theme Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pop-purple': '#8B5CF6',
              'pop-pink': '#EC4899',
              'pop-yellow': '#FBBF24',
              'pop-teal': '#14B8A6',
              'pop-dark': '#1F2937',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CSS for 3D Effects & Utilities -->
    <style>
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      /* ADDED -webkit-backface-visibility to fix mirroring glitches on Safari/Mobile */
      /* Added translateZ(0) to force hardware acceleration and fix z-fighting */
      .backface-hidden { 
        backface-visibility: hidden; 
        -webkit-backface-visibility: hidden; 
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      .rotate-y-180 { transform: rotateY(180deg); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Ensure text doesn't look too small on mobile */
      html { 
        -webkit-text-size-adjust: 100%; 
        text-size-adjust: 100%;
      }
    </style>

    <!-- Import Map for React -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
